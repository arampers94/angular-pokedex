<div class="region-title">
  <h4>Regions</h4>
</div>
@if ((regions$ | async); as regions) {
  <ul>
    @for (region of regions; track region) {
      <li class="region-item">
        @if (isNamedAPIResource(region)) {
          <ng-container>
            <div (click)="setCurrentPokedexName(region.name)">
              {{ region.name | titlecase }}
            </div>
          </ng-container>
        }
      </li>
    }
  </ul>
} @else {
  <div>Loading...</div>
}
